<form class="form" [formGroup]="expenseForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
  <mat-form-field appearance="fill" floatLabel="always" class="form-amount">
    <mat-label>Amount</mat-label>
    <input matInput formControlName="amount" type="number" placeholder="0" required>
    <span matTextPrefix>÷è&nbsp;</span>
    <span matTextSuffix>.00</span>
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" required>
      <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" type="text">
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-date">
    <mat-label>Date</mat-label>
    <input matInput formControlName="date" [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-mini-fab color="primary" type="submit">
    <mat-icon>add</mat-icon>
  </button>
</form>
